<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-08" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/global.css" />

    <title>Criar Sala - Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q logo" />
      </header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Crie sua propria sala</h2>
            <form action="">
              <label class="sr-only" for="room-pass"> Insira uma senha </label>
              <input
                type="password"
                placeholder="Insira uma senha"
                name=""
                id="room-pass"
              />
              <button type="submit">
                <img src="assets/users.svg" alt="" />
                Criar sala
              </button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
